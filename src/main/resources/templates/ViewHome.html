<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage Aparatar</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            text-align: left;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        main {
            padding: 3rem 2rem;
            background-color: #f5f6fa;
            min-height: 80vh;
        }

        .content {
            max-width: 800px;
            margin: auto;
            text-align: left;
        }

        .content h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: left;
        }

        .content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
        }

        label p {
            margin-left: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>File Storage server</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Registrar</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>File Storage server</h2>
            <p>Esta aplicação é um servidor de arquivos simples, que roda somente na rede que o HOST estiver conectado.</p>

            <p><strong>Funcionalidades principais:</strong></p>
            <label>
                <p>1. Cadastro de usuário com encriptação de senha (BCrypt);</p>
                <p>2. Login com verificação de senha via hash BCrypt salva no banco de dados;</p>
                <p>3. Upload, download e delete de arquivos;</p>
            </label>
        </div>
    </main>

    <footer>
        <p>© 2025 - Guilherme Souza</p>
    </footer>

</body>
</html>
